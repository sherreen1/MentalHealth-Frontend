<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Profile File</title>
<link rel="stylesheet" href="/css/doctor profile.css" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>



</head>
<body>
<div class="container">
<div class="profile-header">
<img src="images/doc/b.webp" alt="Doctor Profile Picture">
<div class="profile-info">
  <h2>Dr. Ali Ahmed</h2>
  <p>Specialty: Psychiatrist</p>
  <p>Education: South Valley University</p>
  <p>City: Qena</p>
  <div class="rating">★★★☆☆</div>
</div>
</div>

<div class="certificates">
<img src="images/آسيا.jpg" alt="Certificate 1">
<img src="images/download.jpg" alt="Certificate 2">
<img src="images/download (1).jpg" alt="Certificate 3">
</div>
<div class="add-certificate-container">
<label for="imageUpload" class="add-certificate">Add New Certificate</label>
<input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
</div>

<div class="clinic-info">
<h3>Clinic Information</h3>
<p>Available Days: Saturday - Wednesday</p>
<p>Working Hours: 9 AM to 5 PM</p>
<p>Phone Number: 01234567890</p>
<p>Clinic Address: Nearest appointment: Nov. 8, Qena</p>
</div>
</div>

<script>
// Add your JavaScript code here
</script>
</body>
</html>
