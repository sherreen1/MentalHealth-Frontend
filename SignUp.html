<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans&display=swap" rel="stylesheet">
<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Open Sans', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #667eea, #764ba2);
    animation: backgroundShift 10s ease-in-out infinite alternate;
}

@keyframes backgroundShift {
    0% { background-position: 0% 50%; }
    100% { background-position: 100% 50%; }
}

main {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    width: 500px; /* عرض أكبر */
    max-width: 95%;
    text-align: center;
    animation: fadeIn 1s ease forwards;
}

@keyframes fadeIn {
    0% { opacity: 0; transform: translateY(-30px); }
    100% { opacity: 1; transform: translateY(0); }
}

h2 {
    margin-bottom: 20px;
    color: #333;
}

.user-type-selection {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 20px;
}

.user-type-selection button {
    padding: 12px 25px;
    border-radius: 10px;
    border: 2px solid #764ba2;
    background: white;
    color: #764ba2;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    flex: 1;
}

.user-type-selection button.active {
    background: #764ba2;
    color: white;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

label {
    text-align: left;
    margin-bottom: 5px;
    font-weight: 600;
    color: #555;
}

input, select {
    padding: 12px 15px;
    border-radius: 10px;
    border: 2px solid #ccc;
    outline: none;
    font-size: 16px;
    transition: all 0.3s ease;
}

input:focus, select:focus {
    border-color: #764ba2;
    box-shadow: 0 0 8px rgba(118,75,162,0.5);
    transform: scale(1.03);
}

button.submit-btn {
    padding: 15px;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: #fff;
    border: none;
    border-radius: 10px;
    font-size: 18px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

button.submit-btn:hover {
    transform: translateY(-3px) scale(1.05);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
}

.additional-fields {
    display: none;
    flex-direction: column;
    gap: 15px;
    opacity: 0;
    transition: opacity 0.5s ease;
}

.additional-fields.show {
    display: flex;
    opacity: 1;
}
</style>
</head>
<body>
<main>
    <h2>Create Account</h2>

    <div class="user-type-selection">
        <button id="userBtn" class="active">User</button>
        <button id="therapistBtn">Therapist</button>
    </div>

    <form id="signupForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required placeholder="Enter your email">
        
        <label for="password">Password:</label>
        <input type="password" id="password" required placeholder="Create a password">
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">

        <div class="additional-fields" id="therapistFields">
            <label for="license">Upload License:</label>
            <input type="file" id="license" accept=".pdf,.jpg,.png">

            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Enter your city">

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" placeholder="Enter your specialization">
        </div>

       
        <!-- بعد زر Sign Up داخل الفورم -->
<button type="submit" class="submit-btn">Sign Up</button>

<p style="margin-top:15px; font-size:14px; color:#555;">
    Already have an account? 
    <a href="login.html" style="color:#764ba2; font-weight:bold; text-decoration:none;">Log in here</a>
</p>

    </form>
</main>

<script>
const userBtn = document.getElementById('userBtn');
const therapistBtn = document.getElementById('therapistBtn');
const therapistFields = document.getElementById('therapistFields');

userBtn.addEventListener('click', () => {
    userBtn.classList.add('active');
    therapistBtn.classList.remove('active');
    therapistFields.classList.remove('show');
});

therapistBtn.addEventListener('click', () => {
    therapistBtn.classList.add('active');
    userBtn.classList.remove('active');
    therapistFields.classList.add('show');
});

document.getElementById('signupForm').addEventListener('submit', function(event) {
    event.preventDefault();
   
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    
    if (password !== confirmPassword) {
        alert('Passwords do not match! Please try again.');
        return;
    }
    
    const email = document.getElementById('email').value;
    if (!email.includes('@')) {
        alert('Please enter a valid email address.');
        return;
    }

    if (therapistFields.classList.contains('show')) {
        const license = document.getElementById('license').files[0];
        const city = document.getElementById('city').value;
        const specialization = document.getElementById('specialization').value;
        
        if (!license || !city || !specialization) {
            alert('Please fill all therapist fields.');
            return;
        }
    }

    alert('Signup successful! You can now log in.');
});
</script>
</body>
</html>
